<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to <span class="font-semibold text-purple-600">my Bank!!!</span></h1>
    </header>
    <main>
        <!-- Login section -->
        <section class="bg-cyan-400 p-10 mt-10 w-3/4 mx-auto border-2 border-x-orange-600 ">
            <h3 class="text-2xl mb-4 text-white-700">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-stone-500 rounded-xl w-3/4 px-5 py-2.5 mb-3" type="text" placeholder="Place your email">
                <input id="user-password" class="border block border-stone-500 rounded-xl w-3/4 px-5 py-2.5 mb-3" type="password" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
