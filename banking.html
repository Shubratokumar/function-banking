<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-100">
    <!-- header added -->
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some <span class="font-semibold text-purple-600">Money!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-700 p-10 rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-600 p-10 rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-orange-600 p-10 rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">5000</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- Deposit form -->
                <div class="bg-purple-800 p-8 rounded">
                    <h3 class="text-2xl mb-4 text-white">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-stone-500 rounded w-3/4 px-5 py-2.5 mb-3" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-rose-500 px-4 py-2 rounded-full text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <!-- Withdraw form-->
                <div class="bg-cyan-400 p-8 rounded">
                    <h3 class="text-2xl mb-4 text-white">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-stone-500 rounded w-3/4 px-5 py-2.5 mb-3" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-rose-500 px-4 py-2 rounded-full text-white font-semibold ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Script -->
    <script src="js/banking.js"></script>
</body>
</html>
